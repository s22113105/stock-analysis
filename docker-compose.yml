services:
  # Laravel App
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: stock-analysis-app
    container_name: stock-analysis-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - stock-analysis-network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  # Nginx Service
  nginx:
    image: nginx:alpine
    container_name: stock-analysis-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - stock-analysis-network
    depends_on:
      - app

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: stock-analysis-mysql
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
      MYSQL_DATABASE: ${DB_DATABASE}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - stock-analysis-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "--password="]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis
  redis:
    image: redis:alpine
    container_name: stock-analysis-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - stock-analysis-network
    command: redis-server --appendonly yes

  # Node.js (用於前端建置)
  node:
    image: node:20-alpine
    container_name: stock-analysis-node
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - stock-analysis-network
    command: sh -c "npm install && npm run build"

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: stock-analysis-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ''
      UPLOAD_LIMIT: 50M
    networks:
      - stock-analysis-network
    depends_on:
      - db

  # Horizon Worker
  horizon:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stock-analysis-horizon
    restart: unless-stopped
    working_dir: /var/www
    command: php artisan horizon
    volumes:
      - ./:/var/www
    networks:
      - stock-analysis-network
    depends_on:
      - app
      - redis
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  # Scheduler
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stock-analysis-scheduler
    restart: unless-stopped
    working_dir: /var/www
    command: >
      sh -c "while true; do
        php artisan schedule:run --verbose --no-interaction &
        sleep 60
      done"
    volumes:
      - ./:/var/www
    networks:
      - stock-analysis-network
    depends_on:
      - app
      - db
      - redis
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  # ngrok - 外網穿透
  ngrok:
    image: ngrok/ngrok:latest
    container_name: stock-analysis-ngrok
    restart: unless-stopped
    command:
      - "http"
      - "http://nginx:80"
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    ports:
      - "4040:4040"
    networks:
      - stock-analysis-network
    depends_on:
      - nginx

networks:
  stock-analysis-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local