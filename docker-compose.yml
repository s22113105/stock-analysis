version: '3.8'

services:
  # Laravel App
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: laravel-options-app
    container_name: options-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - options-network
    depends_on:
      - db
      - redis

  # Nginx Service
  nginx:
    image: nginx:alpine
    container_name: options-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - options-network
    depends_on:
      - app

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: options-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-options_trading}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_USER: ${DB_USERNAME:-laravel}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - dbdata:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - options-network

  # Redis
  redis:
    image: redis:alpine
    container_name: options-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redisdata:/data
    networks:
      - options-network

  # Node.js for Vue
  node:
    image: node:18-alpine
    container_name: options-node
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - options-network
    command: tail -f /dev/null

  # Queue Worker
  queue:
    image: laravel-options-app
    container_name: options-queue
    restart: unless-stopped
    working_dir: /var/www
    command: php artisan queue:work redis --sleep=3 --tries=3 --max-time=3600
    volumes:
      - ./:/var/www
    networks:
      - options-network
    depends_on:
      - app
      - redis

  # Scheduler
  scheduler:
    image: laravel-options-app
    container_name: options-scheduler
    restart: unless-stopped
    working_dir: /var/www
    command: /bin/sh -c "while true; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"
    volumes:
      - ./:/var/www
    networks:
      - options-network
    depends_on:
      - app

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: options-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: ${DB_USERNAME:-laravel}
      PMA_PASSWORD: ${DB_PASSWORD:-root}
    networks:
      - options-network
    depends_on:
      - db

networks:
  options-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
  redisdata:
    driver: local
