version: '3.8'

services:
  # Laravel App
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: stock-analysis-app
    container_name: stock-analysis-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - stock-analysis-network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=stock_analysis
      - DB_USERNAME=laravel
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  # Nginx Service
  nginx:
    image: nginx:alpine
    container_name: stock-analysis-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - stock-analysis-network
    depends_on:
      - app

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: stock-analysis-mysql
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_DATABASE:-stock_analysis}
      MYSQL_USER: ${DB_USERNAME:-laravel}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - stock-analysis-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis
  redis:
    image: redis:alpine
    container_name: stock-analysis-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - stock-analysis-network
    command: redis-server --appendonly yes

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: stock-analysis-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      UPLOAD_LIMIT: 50M
    networks:
      - stock-analysis-network
    depends_on:
      - db

  # Queue Worker
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stock-analysis-queue
    restart: unless-stopped
    working_dir: /var/www
    command: php artisan queue:work redis --sleep=3 --tries=3 --daemon
    volumes:
      - ./:/var/www
    networks:
      - stock-analysis-network
    depends_on:
      - app
      - redis
      - db

networks:
  stock-analysis-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local